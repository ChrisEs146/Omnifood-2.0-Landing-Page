<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Omnifood is an AI powered food
       subscription that will make you eat 
       healthy again, 365 days per year. 
       It's tailored to your personal taste 
       and nutritional needs."
    />
    <link rel="icon" href="./img/favicons/favicon.png" />
    <link rel="apple-touch-icon" href="./img/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="styles.scss" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="./script.js"></script>
    <title>Ominfood &dash; Never cook again!</title>
  </head>
  <body>
    <header class="header js-header">
      <a href="#main-content" class="header__btn-skip">Skip to main content</a>
      <a href="#">
        <img class="header__logo" src="./img/omnifood-logo.png" alt="Omnifood logo" />
      </a>
      <nav class="header__navigation hide-element">
        <ul class="header__links-list">
          <li>
            <img
              src="./img/icons/info.png"
              alt="Information icon with black background"
              class="header__link-icon"
            />
            <a href="#How-it-works" class="header__link">How it works</a>
          </li>
          <li>
            <img
              src="./img/icons/cutlery.png"
              alt="Icon with a set of cutlery"
              class="header__link-icon"
            />
            <a href="#Meals" class="header__link">Meals</a>
          </li>
          <li>
            <img src="./img/icons/review.png" alt="Message box icon" class="header__link-icon" />
            <a href="#Testimonials" class="header__link">Testimonials</a>
          </li>
          <li>
            <img
              src="./img/icons/price-tag.png"
              alt="Icon of a price tag"
              class="header__link-icon"
            />
            <a href="#Pricing" class="header__link">Pricing</a>
          </li>
          <li>
            <img
              src="./img/icons/checked.png"
              alt="Icon of a checked symbol"
              class="header__link-icon"
            />
            <a href="#CTA" class="header__link">Try for free</a>
          </li>
        </ul>
      </nav>
      <div class="header__hamburger-menu">
        <div class="header__lines-container">
          <span class="header__hamburger-line line-top"></span>
          <span class="header__hamburger-line line-middle"></span>
          <span class="header__hamburger-line line-bottom"></span>
        </div>
      </div>
    </header>
  </body>
</html>
